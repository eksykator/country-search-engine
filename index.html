<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Country search engine</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Country search engine</h1>
        <button id="search">Search a country</button>
        <input id="country-name" type="text"/>
        <h2>List of countries</h2>
        <ul id="countries">
            <li>No data</li>
        </ul>
        
        <script id="template" type="x-tmpl-mustache">
            <div class="country-box">
                <div class="code"> {{ alpha3Code }} </div>
                <div class="name"> {{name}} </div>
            </div>
            <div class="background-information">
                <h3>Background information:</h3>
                <ul>
                    <li>Capital: {{ capital }}</li>
                    <li>Area: {{ area }}</li>
                    <li>Currency: {{ currencies }}</li>
                    <li>Population: {{ population }}</li>
                    <li>Region: {{ region }}</li>
                </ul>
            </div>
        </script>
        <script src="vendor/mustache.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
